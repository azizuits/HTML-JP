<!DOCTYPE html>
<html>

<head>
    <title>Unodered List</title>
</head>

<body>
    <h1 align="center"><u>Unorder List</u></h1>
    <h2>Web Design Course Outline</h2>
    <ul>
        <li>HTML</li>
    </ul>
    <hr>
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>PHP</li>
        <li>MySQL</li>
    </ul>
    <hr>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>PHP</li>
        <li>MySQL</li>
    </ul>
    <hr>
    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>PHP</li>
        <li>MySQL</li>
    </ul>
    <hr>
    <h1>Use of Style Attribute</h1>
    <ul style="list-style-type: square;">
        <li>Japan</li>
        <li>Koreya</li>
        <li>South Africa</li>
    </ul>
</body>

</html>

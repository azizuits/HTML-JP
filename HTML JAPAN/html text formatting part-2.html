<!DOCTYPE html>
<html>

<head>
    <title>HTML Text Formatting Part-2</title>
</head>

<body>
    <!--
        <sup>- superscript
        <sub>- subscript
        <br> - break
        &nbsp - non breaking space
        hr - Horizontal Rules
        big - Text Big
        small - text small
    -->
    <h2>SuperScript</h2>
    3<sup>rd</sup> year, 14<sup>th</sup> <br> a
    <sup>2</sup> + b<sup>2</sup> <br><sup>Japan Osaka</sup>
    <hr width="200" align="left" color="red">
    <h2>Subscript</h2>
    H <sub>2</sub>O, H <sub>2</sub>SO<sub>4</sub>
    <hr width="200" align="left" color="red">
    <br> Welcome To My Website<br> Hello Everyone
    <br> Capital of &nbsp;&nbsp;&nbsp;&nbsp; Bangladesh
    <br> Web Design and Development<br>
    <big>Web Design and Development</big><br>
    <small>Web Design and Development</small>
</body>

</html>
